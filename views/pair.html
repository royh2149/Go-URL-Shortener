<!DOCTYPE html>

<html>
    <head>
        <title>Simple URL Shortener</title>
        <meta charset="UTF-8" />
    </head>

    <body style="text-align: center; background-color: aqua;">
        <h1>Your Shortened URL:</h1>
        
        <h4> Original URL: {{ .Url }}</h4>
        <br/>
        <h4> Shortened URL: {{ .Shortened }}</h4>

        <a href="http://127.0.0.1:22222">Return to Home Page</a>
    </body>
</html>
